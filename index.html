<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito- A brillar mi amor</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="fondo">
    <header class="font textoclaro flexhead">
      <img
        class="logo margin20"
        src="./imagenes/logoabrillar.png"
        alt="logo de la pagina a brillar mi amor" />
      <h1 class="titulo">Stand de Glitter!</h1>
    </header>
    <main>
      <input
        id="inputBuscar"
        type="text"
        class="buscador"
        placeholder="Buscar productos..." />
      <div id="productos" class="grid margin20">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>
    <section>
      <h2>
        <span id="cantidadProductos">0</span>
      </h2>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <h3>Total: $<span id="totalCarrito">0</span></h3>
      <a href="#" class="botonComprar" id="botonComprar">Realizar Compra</a>
    </section>
    <footer>
      <div class="widthmedia">
        <a href="https://www.instagram.com/belleza_latina_imagen/"
          ><img
            class="widthmedia"
            src="./imagenes/Logobelleza.png"
            alt="Logo de Belleza Latina"
        /></a>
      </div>
      <div class="flex">
        <p>
          No dejes de visitar nuestras Redes sociales para mucho contenido
          brillante!
        </p>
        <a href="https://www.tiktok.com/@a.brillar_mi_amor"
          ><img
            class="width75"
            src="./imagenes/tiktok.png"
            alt="Logo de Red Social TIKTOK."
        /></a>
        <a
          href="https://www.instagram.com/a.brillar_mi_amor/?igshid=MzRIODBiNWFIZA%3D%3D"
          ><img
            class="width75"
            src="./imagenes/instagram-png.png"
            alt="Logo de Red Social Instagram"
        /></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/carrito.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="fondo">
    <header class="font textoclaro flexhead">
      <img
        class="logo margin20"
        src="./imagenes/logoabrillar.png"
        alt="logo de la pagina a brillar mi amor" />
      <h1 class="titulo">Stand de Glitter!</h1>
    </header>
    <main>
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <div id="productos" class="grid">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>
    <section class="ocultar">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">
        carrito
      </button>
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <h2>Total: $<span id="totalCarrito">0</span></h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/carrito.js"></script>
  </body>
</html>
